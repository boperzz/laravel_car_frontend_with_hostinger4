<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700,800" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                },
            },
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</head>
<body class="font-sans text-gray-900 antialiased bg-gradient-to-br from-slate-50 via-indigo-50 to-purple-50 min-h-screen">
    <div class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0 px-4">
        <div class="w-full sm:max-w-md px-6 py-10 bg-white shadow-2xl rounded-3xl overflow-hidden border border-slate-200">
            <div class="text-center mb-6">
                <div class="flex items-center justify-center mb-4">
                    <div class="bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl p-4 shadow-xl">
                        <i class="fas fa-envelope text-white text-3xl"></i>
                    </div>
                </div>
                <h1 class="text-2xl font-extrabold">Email Verification</h1>
                <p class="text-slate-600 mt-2">Verifying your emailâ€¦</p>
            </div>

            <div id="alert-container"></div>

            <div class="mt-6 text-center">
                <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium hover:underline">
                    Go to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        function showAlert(type, message) {
            const alertClass = type === 'success'
                ? 'bg-green-50 border-l-4 border-green-500 text-green-700'
                : 'bg-red-50 border-l-4 border-red-500 text-red-700';

            const icon = type === 'success'
                ? '<i class="fas fa-check-circle mr-3 text-xl"></i>'
                : '<i class="fas fa-exclamation-circle mr-3 text-xl"></i>';

            const alertHtml = `
                <div class="${alertClass} p-4 rounded-lg shadow-md mb-4" role="alert">
                    <div class="flex items-center">
                        ${icon}
                        <div class="flex-1">
                            <p class="font-semibold">${message}</p>
                        </div>
                    </div>
                </div>
            `;
            $('#alert-container').html(alertHtml);
        }

        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search || '');
            return params.get(name);
        }

        $(document).ready(function () {
            const token = getQueryParam('token');
            if (!token) {
                showAlert('error', 'Missing verification token.');
                return;
            }

            Auth.verifyEmail(token)
                .done(function (res) {
                    showAlert('success', (res && res.message) ? res.message : 'Email verified successfully. You can now log in.');
                })
                .fail(function (xhr) {
                    const json = xhr && xhr.responseJSON;
                    showAlert('error', (json && json.message) ? json.message : 'Invalid or expired verification link.');
                });
        });
    </script>
</body>
</html>
