<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments</title>

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

    <script src="../../js/api.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/role-guard.js"></script>
    <script src="../../js/logout.js"></script>
</head>
<body class="font-sans antialiased bg-gradient-to-br from-slate-50 via-white to-slate-100 min-h-screen">
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="../../index.html" class="flex items-center">
                    <div class="bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl p-2 mr-3">
                        <i class="fas fa-car text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-bold">Car Maintenance</span>
                </a>
                <div class="flex items-center space-x-3">
                    <div class="px-4 py-2 rounded-lg border-2 border-black bg-transparent font-semibold flex items-center gap-2">
                        <i class="fas fa-user"></i>
                        <span id="nav-user">User</span>
                    </div>
                    <a href="../dashboard.html" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">Staff Dashboard</a>
                    <button onclick="Logout.logout()" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold"><i class="fas fa-calendar-check mr-2"></i>My Appointments</h1>
        </div>

        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="flex flex-wrap gap-4">
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="status" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-end">
                    <button id="btn-filter" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                        <i class="fas fa-filter mr-1"></i>Filter
                    </button>
                    <button id="btn-clear" class="ml-2 px-4 py-2 border-2 border-black bg-transparent hover:bg-black text-black hover:text-white rounded-lg transition font-medium">
                        Clear
                    </button>
                </div>
            </div>
        </div>

        <div id="appts-loading" class="text-center py-6 text-blue-600">
            <i class="fas fa-spinner fa-spin mr-2"></i>Loading appointments...
        </div>

        <div id="appts-error" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-md mb-6" role="alert"></div>

        <div class="bg-white rounded-lg shadow overflow-hidden hidden" id="appts-table-wrapper">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date &amp; Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vehicle</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Services</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="appts-tbody"></tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 hidden" id="pagination">
            <div class="flex items-center justify-between">
                <button id="btn-prev" class="px-4 py-2 border-2 border-black bg-transparent hover:bg-black text-black hover:text-white rounded-lg transition font-medium">Prev</button>
                <div class="text-sm text-gray-600" id="page-info">Page -</div>
                <button id="btn-next" class="px-4 py-2 border-2 border-black bg-transparent hover:bg-black text-black hover:text-white rounded-lg transition font-medium">Next</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-12 text-center hidden" id="appts-empty">
            <i class="fas fa-calendar-times text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No Appointments Found</h3>
            <p class="text-gray-500">No appointments match your current filters.</p>
        </div>
    </main>

    <script>
        var CURRENT_PAGE = 1;

        $(function () {
            if (!RoleGuard.requireRole(['staff'])) {
                return;
            }

            var currentUser = Auth.getUser();
            $('#nav-user').text(currentUser ? (currentUser.name || currentUser.username || currentUser.email || currentUser.id) : 'User');

            hydrateFiltersFromQuery();

            $('#btn-filter').on('click', function () {
                CURRENT_PAGE = 1;
                loadAppointments();
            });

            $('#btn-clear').on('click', function () {
                $('#status').val('all');
                $('#date').val('');
                CURRENT_PAGE = 1;
                loadAppointments();
            });

            $('#btn-prev').on('click', function () {
                if (CURRENT_PAGE > 1) {
                    CURRENT_PAGE -= 1;
                    loadAppointments();
                }
            });

            $('#btn-next').on('click', function () {
                CURRENT_PAGE += 1;
                loadAppointments();
            });

            loadAppointments();
        });

        function hydrateFiltersFromQuery() {
            try {
                var params = new URLSearchParams(window.location.search);
                var status = params.get('status');
                var date = params.get('date');
                var page = params.get('page');

                if (status) $('#status').val(status);
                if (date) $('#date').val(date);
                if (page) CURRENT_PAGE = parseInt(page, 10) || 1;
            } catch (e) {}
        }

        function escapeHtml(str) {
            return String(str || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function formatDateTime(iso) {
            if (!iso) return '-';
            try {
                return new Date(iso).toLocaleString();
            } catch (e) {
                return iso;
            }
        }

        function statusBadge(status) {
            var s = (status || '').toLowerCase();
            var cls = 'bg-gray-100 text-gray-800';
            if (s === 'pending') cls = 'bg-yellow-100 text-yellow-800';
            else if (s === 'confirmed') cls = 'bg-blue-100 text-blue-800';
            else if (s === 'in_progress') cls = 'bg-purple-100 text-purple-800';
            else if (s === 'completed') cls = 'bg-green-100 text-green-800';
            else if (s === 'cancelled') cls = 'bg-red-100 text-red-800';

            var label = s ? (s.charAt(0).toUpperCase() + s.slice(1).replace('_', ' ')) : '-';
            return '<span class="px-2 py-1 text-xs font-semibold rounded-full ' + cls + '">' + escapeHtml(label) + '</span>';
        }

        function showError(message) {
            $('#appts-loading').addClass('hidden');
            $('#appts-table-wrapper').addClass('hidden');
            $('#appts-empty').addClass('hidden');
            $('#pagination').addClass('hidden');
            $('#appts-error').removeClass('hidden').text(message || 'Failed to load appointments.');
        }

        function loadAppointments() {
            $('#appts-loading').removeClass('hidden');
            $('#appts-error').addClass('hidden').text('');
            $('#appts-table-wrapper').addClass('hidden');
            $('#appts-empty').addClass('hidden');
            $('#pagination').addClass('hidden');

            var status = $('#status').val();
            var date = $('#date').val();

            var url = Api.getBaseUrl() + '/staff/appointments';
            var params = [];
            if (status && status !== 'all') params.push('status=' + encodeURIComponent(status));
            if (date) params.push('date=' + encodeURIComponent(date));
            if (CURRENT_PAGE && CURRENT_PAGE > 1) params.push('page=' + encodeURIComponent(CURRENT_PAGE));
            if (params.length) url += '?' + params.join('&');

            Api.request({
                url: url,
                method: 'GET'
            }).done(function (res) {
                var items = res && res.data && res.data.appointments ? res.data.appointments : [];
                var pagination = res && res.data && res.data.pagination ? res.data.pagination : null;

                if (!items.length) {
                    $('#appts-loading').addClass('hidden');
                    $('#appts-empty').removeClass('hidden');
                    return;
                }

                var html = '';
                items.forEach(function (a) {
                    var customer = a.user ? (a.user.name || a.user.email) : '-';
                    var vehicle = a.vehicle ? (a.vehicle.full_name || a.vehicle.license_plate) : '-';
                    var servicesText = (a.services || []).map(function (s) { return s.name; }).join(', ');

                    html += '<tr class="hover:bg-gray-50">' +
                        '<td class="px-6 py-4 whitespace-nowrap">' +
                            '<div class="text-sm font-medium text-gray-900">' + escapeHtml(formatDateTime(a.appointment_date)) + '</div>' +
                        '</td>' +
                        '<td class="px-6 py-4 whitespace-nowrap">' +
                            '<div class="text-sm text-gray-900">' + escapeHtml(customer) + '</div>' +
                        '</td>' +
                        '<td class="px-6 py-4 whitespace-nowrap">' +
                            '<div class="text-sm text-gray-900">' + escapeHtml(vehicle) + '</div>' +
                        '</td>' +
                        '<td class="px-6 py-4">' +
                            '<div class="text-sm text-gray-900">' + escapeHtml(servicesText || '-') + '</div>' +
                        '</td>' +
                        '<td class="px-6 py-4 whitespace-nowrap">' + statusBadge(a.status) + '</td>' +
                        '<td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">' +
                            '<a href="show.html?id=' + encodeURIComponent(a.id) + '" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-3 py-1 rounded transition text-sm font-medium">' +
                                '<i class="fas fa-eye mr-1"></i>View' +
                            '</a>' +
                        '</td>' +
                    '</tr>';
                });

                $('#appts-tbody').html(html);
                $('#appts-loading').addClass('hidden');
                $('#appts-table-wrapper').removeClass('hidden');

                if (pagination) {
                    $('#pagination').removeClass('hidden');
                    $('#page-info').text('Page ' + pagination.current_page + ' of ' + pagination.last_page);
                    CURRENT_PAGE = pagination.current_page;
                    $('#btn-prev').prop('disabled', pagination.current_page <= 1);
                    $('#btn-next').prop('disabled', pagination.current_page >= pagination.last_page);
                }
            }).fail(function (xhr) {
                var json = xhr && xhr.responseJSON ? xhr.responseJSON : null;
                showError((json && json.message) ? json.message : 'Failed to load appointments.');
            });
        }
    </script>
</body>
</html>
