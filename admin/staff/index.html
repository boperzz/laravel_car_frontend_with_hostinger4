<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

    <script src="../../js/api.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/role-guard.js"></script>
    <script src="../../js/logout.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="font-sans antialiased bg-gradient-to-br from-slate-50 via-white to-slate-100 min-h-screen">
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="shrink-0 flex items-center">
                        <a href="../dashboard.html" class="flex items-center group">
                            <div class="bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl p-2 mr-3 group-hover:scale-110 transition-transform">
                                <i class="fas fa-car text-white text-xl"></i>
                            </div>
                            <span class="text-xl font-bold">Car Maintenance</span>
                        </a>
                    </div>

                    <div class="hidden space-x-2 sm:-my-px sm:ms-10 sm:flex">
                        <a href="../dashboard.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                        </a>
                        <a href="index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-users mr-2"></i> Staff
                        </a>
                        <a href="../services/index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-tools mr-2"></i> Services
                        </a>
                        <a href="../appointments.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-calendar mr-2"></i> Appointments
                        </a>
                        <a href="../schedule/index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-clock mr-2"></i> Schedule
                        </a>
                    </div>
                </div>

                <div class="hidden sm:flex sm:items-center sm:ms-6">
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="inline-flex items-center px-4 py-2 border border-transparent text-sm leading-4 font-medium rounded-lg text-slate-700 bg-white/50 hover:bg-white hover:text-slate-900 focus:outline-none transition ease-in-out duration-150 shadow-sm hover:shadow-md">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center mr-2">
                                    <i class="fas fa-user text-white text-sm"></i>
                                </div>
                                <span id="user-name">User</span>
                            </div>
                            <div class="ms-2">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </button>
                        <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 z-50">
                            <a href="../profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user-edit mr-2"></i> Profile
                            </a>
                            <a href="#" onclick="Logout.logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i> Log Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold"><i class="fas fa-users mr-2"></i>Staff Management</h1>
            <a href="create.html" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                <i class="fas fa-plus mr-2"></i>Add Staff
            </a>
        </div>

        <div id="staff-loading" class="text-center py-6 text-blue-600">
            <i class="fas fa-spinner fa-spin mr-2"></i>Loading staff...
        </div>

        <div id="staff-error" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-md mb-6" role="alert"></div>

        <div class="bg-white rounded-lg shadow overflow-hidden hidden" id="staff-table-wrapper">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="staff-tbody"></tbody>
            </table>
        </div>
    </main>

    <script>
        $(function () {
            if (!RoleGuard.requireRole(['admin'])) {
                return;
            }

            var currentUser = Auth.getUser();
            $('#user-name').text(currentUser ? (currentUser.name || currentUser.username || currentUser.email || currentUser.id) : 'User');

            loadStaff();
        });

        function showError(message) {
            $('#staff-loading').addClass('hidden');
            $('#staff-table-wrapper').addClass('hidden');
            $('#staff-error').removeClass('hidden').text(message || 'Failed to load staff.');
        }

        function escapeHtml(str) {
            return String(str || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function loadStaff() {
            $('#staff-loading').removeClass('hidden');
            $('#staff-error').addClass('hidden').text('');

            Api.request({
                url: Api.getBaseUrl() + '/admin/staff',
                method: 'GET'
            }).done(function (res) {
                var items = res && res.data && res.data.staff ? res.data.staff : [];

                if (!items.length) {
                    $('#staff-tbody').html('<tr><td colspan="3" class="px-6 py-4 text-center">No staff members.</td></tr>');
                } else {
                    var html = '';
                    items.forEach(function (member) {
                        var fullName = [member.name, member.last_name].filter(Boolean).join(' ');
                        html += '<tr>' +
                            '<td class="px-6 py-4 whitespace-nowrap">' + escapeHtml(fullName || member.username || '-') + '</td>' +
                            '<td class="px-6 py-4 whitespace-nowrap">' + escapeHtml(member.email || '-') + '</td>' +
                            '<td class="px-6 py-4 whitespace-nowrap text-right">' +
                            '<a href="edit.html?id=' + encodeURIComponent(member.id) + '" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-3 py-1 rounded transition text-sm font-medium">Edit</a>' +
                            '<button data-id="' + escapeHtml(member.id) + '" class="ml-2 border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-3 py-1 rounded transition text-sm font-medium btn-delete">Delete</button>' +
                            '</td>' +
                            '</tr>';
                    });
                    $('#staff-tbody').html(html);
                }

                $('#staff-loading').addClass('hidden');
                $('#staff-table-wrapper').removeClass('hidden');
            }).fail(function (xhr) {
                var json = xhr && xhr.responseJSON ? xhr.responseJSON : null;
                showError((json && json.message) ? json.message : 'Failed to load staff.');
            });
        }

        $(document).on('click', '.btn-delete', function () {
            var id = $(this).data('id');
            if (!id) return;
            if (!confirm('Are you sure you want to delete this staff member?')) return;

            Api.request({
                url: Api.getBaseUrl() + '/admin/staff/' + encodeURIComponent(id),
                method: 'DELETE'
            }).done(function () {
                loadStaff();
            }).fail(function (xhr) {
                var json = xhr && xhr.responseJSON ? xhr.responseJSON : null;
                alert((json && json.message) ? json.message : 'Failed to delete staff member.');
            });
        });
    </script>
</body>
</html>
