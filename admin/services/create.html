                        <a href="index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">

                        <a href="../appointments.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">

                <div class="flex items-center gap-2">
                    <button type="button" class="sm:hidden inline-flex items-center justify-center p-2 rounded-lg text-slate-700 hover:bg-white/60 focus:outline-none" @click="mobileOpen = !mobileOpen" aria-label="Toggle menu">

                    <div class="hidden sm:flex sm:items-center sm:ms-6">

                                </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="max-w-md">
            <h1 class="text-2xl font-bold mb-6"><i class="fas fa-plus mr-2"></i>Add Service Type</h1>

            <div id="form-error" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg"></div>

            <div class="bg-white rounded-lg shadow p-6">
                <form id="service-create-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1" for="name">Name</label>
                        <input type="text" id="name" name="name" required class="w-full border rounded px-3 py-2">
                        <p class="mt-1 text-sm text-red-600 hidden" id="err-name"></p>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1" for="description">Description</label>
                        <textarea id="description" name="description" rows="3" class="w-full border rounded px-3 py-2"></textarea>
                        <p class="mt-1 text-sm text-red-600 hidden" id="err-description"></p>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1" for="price">Price</label>
                        <input type="number" id="price" name="price" step="0.01" required class="w-full border rounded px-3 py-2">
                        <p class="mt-1 text-sm text-red-600 hidden" id="err-price"></p>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1" for="duration_minutes">Duration (minutes)</label>
                        <input type="number" id="duration_minutes" name="duration_minutes" required class="w-full border rounded px-3 py-2">
                        <p class="mt-1 text-sm text-red-600 hidden" id="err-duration_minutes"></p>
                    </div>

                    <div class="mb-4">
                        <label class="inline-flex items-center gap-2">
                            <input type="checkbox" id="is_active" name="is_active" value="1" checked>
                            <span>Active</span>
                        </label>
                        <p class="mt-1 text-sm text-red-600 hidden" id="err-is_active"></p>
                    </div>

                    <div class="flex gap-4 justify-end mt-6">
                        <a href="index.html" class="px-6 py-2 border-2 border-black bg-transparent hover:bg-black text-black hover:text-white rounded-lg transition font-medium">Cancel</a>
                        <button type="submit" class="px-6 py-2 border-2 border-black bg-transparent hover:bg-black text-black hover:text-white rounded-lg transition font-semibold">
                            <i class="fas fa-plus mr-2"></i>Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        $(function () {
            if (!RoleGuard.requireRole(['admin'])) {
                return;
            }

            var currentUser = Auth.getUser();
            $('#user-name').text(currentUser ? (currentUser.name || currentUser.username || currentUser.email || currentUser.id) : 'User');

            $('#service-create-form').on('submit', function (e) {
                e.preventDefault();
                submitCreate();
            });
        });

        function clearFieldErrors() {
            $('[id^="err-"]').addClass('hidden').text('');
            $('#form-error').addClass('hidden').text('');
        }

        function setFieldErrors(errors) {
            if (!errors) return;
            Object.keys(errors).forEach(function (key) {
                var el = $('#err-' + key);
                if (el.length && errors[key] && errors[key].length) {
                    el.removeClass('hidden').text(errors[key][0]);
                }
            });
        }

        function submitCreate() {
            clearFieldErrors();

            Api.request({
                url: Api.getBaseUrl() + '/admin/services',
                method: 'POST',
                data: {
                    name: $('#name').val(),
                    description: $('#description').val(),
                    price: $('#price').val(),
                    duration_minutes: $('#duration_minutes').val(),
                    is_active: $('#is_active').is(':checked') ? 1 : 0
                },
                headers: {
                    'Accept': 'application/json'
                }
            }).done(function () {
                window.location.href = 'index.html';
            }).fail(function (xhr) {
                var json = xhr && xhr.responseJSON ? xhr.responseJSON : null;
                if (xhr && xhr.status === 422 && json && json.errors) {
                    setFieldErrors(json.errors);
                    $('#form-error').removeClass('hidden').text('Please fix the highlighted fields.');
                    return;
                }
                $('#form-error').removeClass('hidden').text((json && json.message) ? json.message : 'Failed to create service.');
            });
        }
    </script>
</body>
