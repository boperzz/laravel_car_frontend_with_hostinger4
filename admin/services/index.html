<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Types</title>

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

    <script src="../../js/api.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/role-guard.js"></script>
    <script src="../../js/logout.js"></script>
</head>
<body class="font-sans antialiased bg-gradient-to-br from-slate-50 via-white to-slate-100 min-h-screen">
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="../../index.html" class="flex items-center">
                    <div class="bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl p-2 mr-3">
                        <i class="fas fa-car text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-bold">Car Maintenance</span>
                </a>
                <div class="flex items-center space-x-3">
                    <a href="../dashboard.html" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">Admin Dashboard</a>
                    <button onclick="Logout.logout()" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold"><i class="fas fa-wrench mr-2"></i>Service Types</h1>
            <a href="create.html" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                <i class="fas fa-plus mr-2"></i>Add Service
            </a>
        </div>

        <div id="services-loading" class="text-center py-6 text-blue-600">
            <i class="fas fa-spinner fa-spin mr-2"></i>Loading services...
        </div>

        <div id="services-error" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-md mb-6" role="alert"></div>

        <div class="bg-white rounded-lg shadow overflow-hidden hidden" id="services-table-wrapper">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50"><tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Duration</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr></thead>
                <tbody class="bg-white divide-y divide-gray-200" id="services-tbody"></tbody>
            </table>
        </div>
    </main>

    <script>
        $(function () {
            if (!RoleGuard.requireRole(['admin'])) {
                return;
            }
            loadServices();
        });

        function showError(message) {
            $('#services-loading').addClass('hidden');
            $('#services-table-wrapper').addClass('hidden');
            $('#services-error').removeClass('hidden').text(message || 'Failed to load services.');
        }

        function escapeHtml(str) {
            return String(str || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function statusBadge(isActive) {
            if (isActive) {
                return '<span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Active</span>';
            }
            return '<span class="px-2 py-1 text-xs rounded-full bg-red-100 text-red-800">Inactive</span>';
        }

        function loadServices() {
            $('#services-loading').removeClass('hidden');
            $('#services-error').addClass('hidden').text('');

            Api.request({
                url: Api.getBaseUrl() + '/admin/services',
                method: 'GET'
            }).done(function (res) {
                var items = res && res.data && res.data.services ? res.data.services : [];

                if (!items.length) {
                    $('#services-tbody').html('<tr><td colspan="5" class="px-6 py-4 text-center">No services.</td></tr>');
                } else {
                    var html = '';
                    items.forEach(function (service) {
                        html += '<tr>' +
                            '<td class="px-6 py-4 whitespace-nowrap">' + escapeHtml(service.name || '-') + '</td>' +
                            '<td class="px-6 py-4 whitespace-nowrap">$' + escapeHtml((service.price != null ? Number(service.price).toFixed(2) : '0.00')) + '</td>' +
                            '<td class="px-6 py-4 whitespace-nowrap">' + escapeHtml(service.duration_minutes || 0) + ' min</td>' +
                            '<td class="px-6 py-4 whitespace-nowrap">' + statusBadge(!!service.is_active) + '</td>' +
                            '<td class="px-6 py-4 whitespace-nowrap text-right">' +
                                '<a href="edit.html?id=' + encodeURIComponent(service.id) + '" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-3 py-1 rounded transition text-sm font-medium">Edit</a>' +
                                '<button data-id="' + escapeHtml(service.id) + '" class="ml-2 border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-3 py-1 rounded transition text-sm font-medium btn-delete">Delete</button>' +
                            '</td>' +
                        '</tr>';
                    });
                    $('#services-tbody').html(html);
                }

                $('#services-loading').addClass('hidden');
                $('#services-table-wrapper').removeClass('hidden');
            }).fail(function (xhr) {
                var json = xhr && xhr.responseJSON ? xhr.responseJSON : null;
                showError((json && json.message) ? json.message : 'Failed to load services.');
            });
        }

        $(document).on('click', '.btn-delete', function () {
            var id = $(this).data('id');
            if (!id) return;
            if (!confirm('Are you sure you want to delete this service?')) return;

            Api.request({
                url: Api.getBaseUrl() + '/admin/services/' + encodeURIComponent(id),
                method: 'DELETE'
            }).done(function () {
                loadServices();
            }).fail(function (xhr) {
                var json = xhr && xhr.responseJSON ? xhr.responseJSON : null;
                alert((json && json.message) ? json.message : 'Failed to delete service.');
            });
        });
    </script>
</body>
</html>
