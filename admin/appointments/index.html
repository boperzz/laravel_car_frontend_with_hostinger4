                            </div>

                        </a>
                    </div>

                    <div class="hidden space-x-2 sm:-my-px sm:ms-10 sm:flex">
                        <a href="../dashboard.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                        </a>
                        <a href="../staff/index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-users mr-2"></i> Staff
                        </a>
                        <a href="../services/index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-tools mr-2"></i> Services
                        </a>
                        <a href="index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-calendar mr-2"></i> Appointments
                        </a>
                        <a href="../schedule/index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-clock mr-2"></i> Schedule
                        </a>

                </div>

                <div class="hidden sm:flex sm:items-center sm:ms-6">
                    <div class="relative" x-data="{ open: false }">

                                <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center mr-2">

                                </div>

                            </div>

                        </button>
                        <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 z-50">

                            <a href="#" onclick="Logout.logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
            <h1 class="text-2xl font-bold"><i class="fas fa-calendar-alt mr-2"></i>All Appointments</h1>

            <div class="flex flex-col sm:flex-row gap-3">
                <select id="filter-status" class="border rounded px-3 py-2">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <input id="filter-date" type="date" class="border rounded px-3 py-2" />
                <button id="btn-apply" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">Apply</button>
                <button id="btn-clear" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">Clear</button>
            </div>
        </div>

        <div id="appts-loading" class="text-center py-6 text-blue-600">
            <i class="fas fa-spinner fa-spin mr-2"></i>Loading appointments...
        </div>

        <div id="appts-error" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-md mb-6" role="alert"></div>

        <div class="bg-white rounded-lg shadow overflow-hidden hidden" id="appts-table-wrapper">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date/Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vehicle</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Staff</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="appts-tbody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        $(function () {
            if (!RoleGuard.requireRole(['admin'])) {
                return;
            }

            var currentUser = Auth.getUser();
            $('#user-name').text(currentUser ? (currentUser.name || currentUser.username || currentUser.email || currentUser.id) : 'User');

            $('#btn-apply').on('click', function () {
                loadAppointments();
            });

            $('#btn-clear').on('click', function () {
                $('#filter-status').val('all');
                $('#filter-date').val('');
                loadAppointments();
            });

            loadAppointments();
        });

        function showError(message) {
            $('#appts-loading').addClass('hidden');
            $('#appts-table-wrapper').addClass('hidden');
            $('#appts-error').removeClass('hidden').text(message || 'Failed to load appointments.');
        }

        function escapeHtml(str) {
            return String(str || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function formatDateTime(iso) {
            if (window.DateUtils && typeof window.DateUtils.formatDateTime === 'function') {
                return window.DateUtils.formatDateTime(iso);
            }
            if (!iso) return 'â€”';
            try {
                return new Date(iso).toISOString().replace('T', ' ').split('.')[0];
            } catch (e) {
                return String(iso);
            }
        }

        function statusBadge(status) {
            var s = (status || '').toLowerCase();
            var cls = 'bg-blue-100 text-blue-800';
            if (s === 'completed') cls = 'bg-green-100 text-green-800';
            else if (s === 'pending') cls = 'bg-yellow-100 text-yellow-800';
            else if (s === 'cancelled') cls = 'bg-gray-100 text-gray-800';
            else if (s === 'in_progress') cls = 'bg-purple-100 text-purple-800';
            return '<span class="px-2 py-1 text-xs font-semibold rounded-full ' + cls + '">' + escapeHtml(s ? (s.charAt(0).toUpperCase() + s.slice(1).replace('_', ' ')) : '-') + '</span>';
        }

        function loadAppointments() {
            $('#appts-loading').removeClass('hidden');
            $('#appts-error').addClass('hidden').text('');

            var status = $('#filter-status').val();
            var date = $('#filter-date').val();

            var url = Api.getBaseUrl() + '/admin/appointments';
            var params = [];
            if (status && status !== 'all') params.push('status=' + encodeURIComponent(status));
            if (date) params.push('date=' + encodeURIComponent(date));
            if (params.length) url += '?' + params.join('&');

            Api.request({
                url: url,
                method: 'GET'
            }).done(function (res) {
                var items = res && res.data && res.data.appointments ? res.data.appointments : [];

                if (!items.length) {
                    $('#appts-tbody').html('<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No appointments found.</td></tr>');
                } else {
                    var html = '';
                    items.forEach(function (a) {
                        var customer = a.user ? (a.user.name || a.user.email) : '-';
                        var vehicle = a.vehicle ? (a.vehicle.full_name || a.vehicle.license_plate) : '-';
                        var staff = a.staff ? (a.staff.name || a.staff.email) : 'Unassigned';

                        html += '<tr>' +
                            '<td class="px-6 py-4 whitespace-nowrap text-sm">' + escapeHtml(formatDateTime(a.appointment_date)) + '</td>' +
                            '<td class="px-6 py-4 whitespace-nowrap text-sm">' + escapeHtml(customer) + '</td>' +
                            '<td class="px-6 py-4 whitespace-nowrap text-sm">' + escapeHtml(vehicle) + '</td>' +
                            '<td class="px-6 py-4 whitespace-nowrap">' + statusBadge(a.status) + '</td>' +
                            '<td class="px-6 py-4 whitespace-nowrap text-sm">' + escapeHtml(staff) + '</td>' +
                            '<td class="px-6 py-4 whitespace-nowrap text-right text-sm">' +
                                '<a href="show.html?id=' + encodeURIComponent(a.id) + '" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-3 py-1 rounded transition text-sm font-medium">View</a>' +
                            '</td>' +
                        '</tr>';
                    });
                    $('#appts-tbody').html(html);
                }

                $('#appts-loading').addClass('hidden');
                $('#appts-table-wrapper').removeClass('hidden');
            }).fail(function (xhr) {
                var json = xhr && xhr.responseJSON ? xhr.responseJSON : null;
                showError((json && json.message) ? json.message : 'Failed to load appointments.');
            });
        }
    </script>
</body>
</html>
