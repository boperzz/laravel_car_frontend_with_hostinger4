                    <div class="shrink-0 flex items-center">
                        <a href="../dashboard.html" class="flex items-center group">
                            <div class="bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl p-2 mr-3 group-hover:scale-110 transition-transform">
                                <i class="fas fa-car text-white text-xl"></i>
                            </div>
                            <span class="text-xl font-bold">Car Maintenance</span>
                        </a>
                    </div>

                    <div class="hidden space-x-2 sm:-my-px sm:ms-10 sm:flex">
                        <a href="../dashboard.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">

                        <a href="../staff/index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-users mr-2"></i> Staff
                        </a>
                        <a href="../services/index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-tools mr-2"></i> Services
                        </a>
                        <a href="index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-calendar mr-2"></i> Appointments
                        </a>
                        <a href="../schedule/index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                            <i class="fas fa-clock mr-2"></i> Schedule
                        </a>
                    </div>
                </div>

                <div class="hidden sm:flex sm:items-center sm:ms-6">
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="inline-flex items-center px-4 py-2 border border-transparent text-sm leading-4 font-medium rounded-lg text-slate-700 bg-white/50 hover:bg-white hover:text-slate-900 focus:outline-none transition ease-in-out duration-150 shadow-sm hover:shadow-md">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center mr-2">
                                    <i class="fas fa-user text-white text-sm"></i>
                                </div>
                                <span id="user-name">User</span>
                            </div>
                            <div class="ms-2">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </button>
                        <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 z-50">
                            <a href="../profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">

                            </a>
                            <a href="#" onclick="Logout.logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <h1 class="text-2xl font-bold mb-6"><i class="fas fa-calendar-check mr-2"></i>Appointment Details</h1>

        <div id="page-loading" class="text-center py-6 text-blue-600">
            <i class="fas fa-spinner fa-spin mr-2"></i>Loading appointment...
        </div>

        <div id="page-error" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-md mb-6" role="alert"></div>

        <div class="bg-white rounded-lg shadow p-6 hidden" id="page-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6" id="details-grid"></div>

            <div class="border-t pt-4">
                <h2 class="text-lg font-semibold mb-3"><i class="fas fa-user-tie mr-2"></i>Assign Staff</h2>

                <div id="assign-error" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700"></div>
                <div id="assign-success" class="hidden mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-800"></div>

                <form id="assign-form" class="flex flex-col sm:flex-row sm:items-center gap-3">
                    <select name="staff_id" id="staff_id" class="border rounded px-3 py-2">
                        <option value="">Select Staff</option>
                    </select>
                    <button type="submit" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                        <i class="fas fa-user-tie mr-2"></i>Assign Staff
                    </button>
                </form>
            </div>

            <div class="border-t pt-4 mt-6">
                <h2 class="text-lg font-semibold mb-3"><i class="fas fa-exclamation-triangle mr-2"></i>Actions</h2>

                <div id="cancel-error" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700"></div>
                <div id="cancel-success" class="hidden mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-800"></div>

                <div id="cancel-appointment-section">
                    <button type="button" id="cancel-appointment-btn" class="border-2 border-red-600 bg-transparent hover:bg-red-600 text-red-600 hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                        <i class="fas fa-times mr-2"></i>Cancel Appointment
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        var APPT_ID = null;

        $(function () {
            if (!RoleGuard.requireRole(['admin'])) {
                return;
            }

            var currentUser = Auth.getUser();
            $('#user-name').text(currentUser ? (currentUser.name || currentUser.username || currentUser.email || currentUser.id) : 'User');

            APPT_ID = getQueryParam('id');
            if (!APPT_ID) {
                showError('Missing appointment id');
                return;
            }

            loadAppointment();

            $('#assign-form').on('submit', function (e) {
                e.preventDefault();
                assignStaff();
            });

            // Use event delegation to ensure handler works even if button is dynamically shown/hidden
            $(document).on('click', '#cancel-appointment-btn', function (e) {
                e.preventDefault();
                console.log('Cancel button clicked');
                if (confirm('Are you sure you want to cancel this appointment? This action cannot be undone.')) {
                    cancelAppointment();
                }
            });
        });

        function getQueryParam(name) {
            var params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function escapeHtml(str) {
            return String(str || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function formatDate(iso) {
            // Use formatDate for MM/DD/YYYY format
            if (window.DateUtils && typeof window.DateUtils.formatDate === 'function') {
                return window.DateUtils.formatDate(iso);
            }
            if (!iso) return '—';
            try {
                var d = new Date(iso);
                if (isNaN(d.getTime())) return '—';
                var month = String(d.getMonth() + 1).padStart(2, '0');
                var day = String(d.getDate()).padStart(2, '0');
                var year = d.getFullYear();
                return month + '/' + day + '/' + year;
            } catch (e) {
                return String(iso);
            }
        }

        function showError(message) {
            $('#page-loading').addClass('hidden');
            $('#page-content').addClass('hidden');
            $('#page-error').removeClass('hidden').text(message || 'Failed to load appointment.');
        }

        function loadAppointment() {
            $('#page-loading').removeClass('hidden');
            $('#page-error').addClass('hidden').text('');

            Api.request({
                url: Api.getBaseUrl() + '/admin/appointments/' + encodeURIComponent(APPT_ID),
                method: 'GET'
            }).done(function (res) {
                var a = res && res.data && res.data.appointment ? res.data.appointment : null;
                if (!a) {
                    showError('Appointment not found.');
                    return;
                }

                var customer = a.user ? (a.user.name || a.user.email) : '-';
                var vehicle = a.vehicle ? (a.vehicle.full_name || a.vehicle.license_plate) : '-';
                var staff = a.staff ? (a.staff.name || a.staff.email) : 'Unassigned';
                var total = a.total_price != null ? ('$' + Number(a.total_price).toFixed(2)) : '-';

                var servicesText = '-';
                if (a.services && a.services.length) {
                    servicesText = a.services.map(function (s) { return s.name; }).join(', ');
                }

                $('#details-grid').html(
                    '<div><strong>Customer:</strong> ' + escapeHtml(customer) + '</div>' +
                    '<div><strong>Vehicle:</strong> ' + escapeHtml(vehicle) + '</div>' +
                    '<div><strong>Date:</strong> ' + escapeHtml(formatDate(a.appointment_date)) + '</div>' +
                    '<div><strong>Status:</strong> ' + escapeHtml(a.status || '-') + '</div>' +
                    '<div><strong>Staff:</strong> ' + escapeHtml(staff) + '</div>' +
                    '<div><strong>Total:</strong> ' + escapeHtml(total) + '</div>' +
                    '<div class="md:col-span-2"><strong>Services:</strong> ' + escapeHtml(servicesText) + '</div>'
                );

                // Show/hide cancel button based on status
                var status = (a.status || '').toLowerCase();
                if (status === 'cancelled') {
                    $('#cancel-appointment-section').addClass('hidden');
                } else {
                    $('#cancel-appointment-section').removeClass('hidden');
                }

                $('#page-loading').addClass('hidden');
                $('#page-content').removeClass('hidden');

                loadStaffList(a.staff ? a.staff.id : null);
            }).fail(function (xhr) {
                var json = xhr && xhr.responseJSON ? xhr.responseJSON : null;
                showError((json && json.message) ? json.message : 'Failed to load appointment.');
            });
        }

        function loadStaffList(selectedId) {
            Api.request({
                url: Api.getBaseUrl() + '/admin/staff',
                method: 'GET'
            }).done(function (res) {
                var staff = res && res.data && res.data.staff ? res.data.staff : [];
                var options = '<option value="">Select Staff</option>';
                staff.forEach(function (s) {
                    var name = [s.name, s.last_name].filter(Boolean).join(' ') || s.username || s.email;
                    var sel = (selectedId && String(selectedId) === String(s.id)) ? ' selected' : '';
                    options += '<option value="' + escapeHtml(s.id) + '"' + sel + '>' + escapeHtml(name) + '</option>';
                });
                $('#staff_id').html(options);
            });
        }

        function assignStaff() {
            $('#assign-error').addClass('hidden').text('');
            $('#assign-success').addClass('hidden').text('');

            var staffId = $('#staff_id').val();
            if (!staffId) {
                $('#assign-error').removeClass('hidden').text('Please select a staff member.');
                return;
            }

            var staffIdInt = parseInt(staffId, 10);
            if (isNaN(staffIdInt)) {
                $('#assign-error').removeClass('hidden').text('Invalid staff ID selected.');
                return;
            }

            Api.request({
                url: Api.getBaseUrl() + '/admin/appointments/' + encodeURIComponent(APPT_ID) + '/assign-staff',
                method: 'POST',
                contentType: 'application/json',
                processData: false,
                data: JSON.stringify({ staff_id: staffIdInt }),
                headers: { 'Accept': 'application/json' }
            }).done(function () {
                $('#assign-success').removeClass('hidden').text('Staff assigned successfully!');
                loadAppointment();
            }).fail(function (xhr) {
                var json = xhr && xhr.responseJSON ? xhr.responseJSON : null;
                $('#assign-error').removeClass('hidden').text((json && json.message) ? json.message : 'Failed to assign staff.');
            });
        }

        function cancelAppointment() {
            console.log('cancelAppointment called, APPT_ID:', APPT_ID);
            $('#cancel-error').addClass('hidden').text('');
            $('#cancel-success').addClass('hidden').text('');

            if (!APPT_ID) {
                $('#cancel-error').removeClass('hidden').text('Appointment ID is missing.');
                return;
            }

            var $btn = $('#cancel-appointment-btn');
            $btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin mr-2"></i>Cancelling...');

            var url = Api.getBaseUrl() + '/admin/appointments/' + encodeURIComponent(APPT_ID) + '/status';
            console.log('Sending PATCH request to:', url);

            Api.request({
                url: url,
                method: 'PATCH',
                contentType: 'application/json',
                processData: false,
                data: JSON.stringify({ status: 'cancelled' }),
                headers: { 'Accept': 'application/json' }
            }).done(function (res) {
                console.log('Cancel appointment response:', res);
                if (res && res.success) {
                    $('#cancel-success').removeClass('hidden').text(res.message || 'Appointment cancelled successfully!');
                    setTimeout(function () {
                        loadAppointment();
                    }, 1000);
                } else {
                    $('#cancel-error').removeClass('hidden').text((res && res.message) ? res.message : 'Failed to cancel appointment.');
                }
            }).fail(function (xhr) {
                console.error('Cancel appointment failed:', xhr);
                var json = xhr && xhr.responseJSON ? xhr.responseJSON : null;
                var errorMsg = 'Failed to cancel appointment.';
                if (json) {
                    if (json.message) {
                        errorMsg = json.message;
                    } else if (json.errors && typeof json.errors === 'object') {
                        var errorKeys = Object.keys(json.errors);
                        if (errorKeys.length > 0) {
                            errorMsg = json.errors[errorKeys[0]][0] || errorMsg;
                        }
                    }
                } else if (xhr.status === 0) {
                    errorMsg = 'Network error. Please check your connection.';
                } else if (xhr.status === 404) {
                    errorMsg = 'Appointment not found.';
                } else if (xhr.status === 403) {
                    errorMsg = 'You do not have permission to cancel this appointment.';
                } else if (xhr.status === 500) {
                    errorMsg = 'Server error. Please try again later.';
                }
                $('#cancel-error').removeClass('hidden').text(errorMsg);
            }).always(function () {
                $btn.prop('disabled', false).html('<i class="fas fa-times mr-2"></i>Cancel Appointment');
            });
        }
    </script>
</body>
