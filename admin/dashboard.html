<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/role-guard.js"></script>
    <script src="../js/logout.js"></script>
</head>
<body class="font-sans antialiased bg-gradient-to-br from-slate-50 via-white to-slate-100 min-h-screen">
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="../index.html" class="flex items-center">
                    <div class="bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl p-2 mr-3">
                        <i class="fas fa-car text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-bold">Car Maintenance</span>
                </a>
                <div class="flex items-center space-x-3">
                    <a href="../index.html" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">Customer Portal</a>
                    <button onclick="Logout.logout()" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="bg-white rounded-lg shadow p-8">
            <h1 class="text-2xl font-bold mb-2">Admin Dashboard</h1>
            <p class="text-slate-600 mb-6">You have full access. Use admin APIs to manage users and system configuration.</p>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="p-4 border rounded-lg">
                    <div class="font-semibold mb-1">User Management API</div>
                    <div class="text-sm text-slate-600">GET/POST/PUT/DELETE</div>
                    <div class="text-sm mt-2"><code class="text-slate-800">/api/admin/users</code></div>
                </div>
                <div class="p-4 border rounded-lg">
                    <div class="font-semibold mb-1">Role</div>
                    <div class="text-sm text-slate-600" id="role-text"></div>
                </div>
                <div class="p-4 border rounded-lg">
                    <div class="font-semibold mb-1">User</div>
                    <div class="text-sm text-slate-600" id="user-text"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        $(function () {
            if (!RoleGuard.requireRole(['admin'])) {
                return;
            }

            var user = Auth.getUser();
            $('#role-text').text(Auth.getRole() || '-');
            $('#user-text').text(user ? (user.username || user.email || user.id) : '-');
        });
    </script>
</body>
</html>
