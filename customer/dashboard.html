<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/role-guard.js"></script>
    <script src="../js/logout.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="font-sans antialiased bg-gradient-to-br from-slate-50 via-white to-slate-100 min-h-screen">
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 shadow-sm sticky top-0 z-50" x-data="{ mobileOpen: false }">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center group">
                        <div class="bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl p-2 mr-3 group-hover:scale-110 transition-transform">
                            <i class="fas fa-car text-white text-xl"></i>
                        </div>
                        <span class="text-xl font-bold">Car Maintenance</span>
                    </a>
                </div>
                
                <div class="flex items-center gap-2">
                    <button type="button" class="sm:hidden inline-flex items-center justify-center p-2 rounded-lg text-slate-700 hover:bg-white/60 focus:outline-none" @click="mobileOpen = !mobileOpen" aria-label="Toggle menu">
                        <i class="fas" :class="mobileOpen ? 'fa-times' : 'fa-bars'"></i>
                    </button>

                    <div class="hidden sm:flex items-center space-x-3">
                        <a href="../booking.html" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">Book Appointment</a>
                        <a href="../profile.html" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">Profile</a>
                        <button onclick="Logout.logout()" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">Logout</button>
                    </div>
                </div>
            </div>

            <div class="sm:hidden" x-show="mobileOpen" x-transition>
                <div class="pt-2 pb-3 space-y-1">
                    <a href="../booking.html" class="block px-3 py-2 rounded-lg text-base font-medium text-slate-700 hover:bg-white/60">
                        <i class="fas fa-calendar-plus mr-2"></i>Book Appointment
                    </a>
                    <a href="../vehicles.html" class="block px-3 py-2 rounded-lg text-base font-medium text-slate-700 hover:bg-white/60">
                        <i class="fas fa-car mr-2"></i>My Vehicles
                    </a>
                    <a href="../appointments.html" class="block px-3 py-2 rounded-lg text-base font-medium text-slate-700 hover:bg-white/60">
                        <i class="fas fa-calendar mr-2"></i>Appointments
                    </a>
                </div>

                <div class="pt-2 pb-3 border-t border-slate-200/60">
                    <a href="../profile.html" class="block px-3 py-2 rounded-lg text-base font-medium text-slate-700 hover:bg-white/60">
                        <i class="fas fa-user-edit mr-2"></i>Profile
                    </a>
                    <button type="button" onclick="Logout.logout()" class="w-full text-left px-3 py-2 rounded-lg text-base font-medium text-slate-700 hover:bg-white/60">
                        <i class="fas fa-sign-out-alt mr-2"></i>Log Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="bg-white rounded-lg shadow p-8">
            <h1 class="text-2xl font-bold mb-2">Customer Dashboard</h1>
            <p class="text-slate-600 mb-6">Access your vehicles and appointments.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <a href="../vehicles.html" class="p-6 border rounded-lg hover:bg-slate-50 transition">
                    <div class="font-semibold mb-1"><i class="fas fa-car mr-2"></i>My Vehicles</div>
                    <div class="text-sm text-slate-600">Manage your vehicles</div>
                </a>
                <a href="../appointments.html" class="p-6 border rounded-lg hover:bg-slate-50 transition">
                    <div class="font-semibold mb-1"><i class="fas fa-calendar mr-2"></i>Appointments</div>
                    <div class="text-sm text-slate-600">View appointment history</div>
                </a>
            </div>
        </div>
    </main>

    <script>
        $(function () {
            RoleGuard.requireRole(['customer']);
        });
    </script>
</body>
</html>
