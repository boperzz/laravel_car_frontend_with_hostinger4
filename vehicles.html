<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>Car Maintenance Service - My Vehicles</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700,800" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/role-guard.js"></script>
    <script src="js/logout.js"></script>
    
    <!-- Alpine.js for navigation dropdown -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="font-sans antialiased bg-gradient-to-br from-slate-50 via-white to-slate-100 min-h-screen">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <!-- Logo -->
                        <div class="shrink-0 flex items-center">
                            <a href="index.html" class="flex items-center group">
                                <div class="bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl p-2 mr-3 group-hover:scale-110 transition-transform">
                                    <i class="fas fa-car text-white text-xl"></i>
                                </div>
                                <span class="text-xl font-bold gradient-text">Car Maintenance</span>
                            </a>
                        </div>
                        
                        <!-- Navigation Links -->
                        <div class="hidden space-x-2 sm:-my-px sm:ms-10 sm:flex">
                            <a href="index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                                <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                            </a>
                            <a href="vehicles.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-indigo-500 text-sm font-medium leading-5 text-gray-900 focus:outline-none focus:border-indigo-700 transition">
                                <i class="fas fa-car mr-2"></i> My Vehicles
                            </a>
                            <a href="appointments.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                                <i class="fas fa-calendar mr-2"></i> Appointments
                            </a>
                        </div>
                    </div>

                    <div class="hidden sm:flex sm:items-center sm:ms-6">
                        <div class="flex items-center space-x-3">
                            <a href="booking.html" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                                <i class="fas fa-calendar-plus mr-2"></i>Book Appointment
                            </a>
                            <a href="login.html" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                                <i class="fas fa-sign-in-alt mr-2"></i>Login
                            </a>
                            <a href="register.html" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                                <i class="fas fa-user-plus mr-2"></i>Register
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Flash Messages / Alert Container -->
        <div id="alert-container" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4"></div>

        <!-- Page Heading -->
        <header class="bg-white/80 backdrop-blur-md shadow-sm border-b border-slate-200">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <h2 class="font-semibold text-xl text-gray-800 leading-tight">
                        <i class="fas fa-car mr-2"></i>My Vehicles
                    </h2>
                    <a href="index.html" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                    </a>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="py-6">
                    <!-- Add Vehicle Button - Prominent -->
                    <div class="mb-6 flex justify-end">
                        <a href="#" onclick="showAddVehicleModal(); return false;" class="inline-flex items-center border-2 border-black bg-transparent hover:bg-black text-black hover:text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition-all duration-200">
                            <i class="fas fa-arrow-right mr-2"></i>
                            <span>Add Vehicle</span>
                        </a>
                    </div>

                    <div id="vehicles-loading" class="text-center py-8 text-blue-600">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Loading vehicles...
                    </div>
                    
                    <div id="vehicles-container" class="hidden">
                        <!-- Vehicles grid will be inserted here -->
                    </div>
                    
                    <div id="vehicles-empty" class="hidden bg-white rounded-lg shadow p-12 text-center">
                        <i class="fas fa-car text-6xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">No Vehicles Yet</h3>
                        <p class="text-gray-500 mb-6">Add your first vehicle to manage service history and appointments.</p>
                        <a href="#" onclick="showAddVehicleModal(); return false;" class="inline-block border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-6 py-3 rounded-lg transition">
                            <i class="fas fa-plus mr-2"></i>Add Vehicle
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Vehicle Modal -->
    <div id="vehicle-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Add Vehicle</h3>
                    <button onclick="closeAddVehicleModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="vehicle-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Make *</label>
                            <input type="text" id="vehicle_make" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Model *</label>
                            <input type="text" id="vehicle_model" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Year *</label>
                            <input type="number" id="vehicle_year" min="1900" max="2025" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">License Plate *</label>
                            <input type="text" id="vehicle_license_plate" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">VIN</label>
                        <input type="text" id="vehicle_vin" maxlength="17" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                            <input type="text" id="vehicle_color" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Mileage</label>
                            <input type="number" id="vehicle_mileage" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="closeAddVehicleModal()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800">Add Vehicle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuration: API Base URL
        function getApiUrl() {
            return 'https://laravel-test-system.orbit-node.com/api';
        }

        function getAuthToken() {
            return localStorage.getItem('authToken') || '';
        }

        function setupNavAuth() {
            if (!getAuthToken()) return;

            $('nav a[href="login.html"]').hide();
            $('nav a[href="register.html"]').hide();

            const navActions = $('nav div.flex.items-center.space-x-3').first();
            if (navActions.length && navActions.find('#profile-link').length === 0) {
                navActions.append(`
                    <a href="profile.html" id="profile-link" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                        <i class="fas fa-user mr-2"></i>Profile
                    </a>
                    <a href="#" id="logout-link" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </a>
                `);

                $('#logout-link').on('click', function(e) {
                    e.preventDefault();
                    logout();
                });
            }
        }

        function logout() {
            $.ajax({
                url: `${getApiUrl()}/auth/logout`,
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${getAuthToken()}`,
                },
                complete: function() {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                }
            });
        }

        // Load vehicles on page load
        $(document).ready(function() {
            if (!getAuthToken()) {
                window.location.href = 'login.html';
                return;
            }

            // Customer portal pages: allow admin, block staff
            if (!RoleGuard.canAccess(['customer'])) {
                Auth.redirectToDashboard(Auth.getRole());
                return;
            }

            setupNavAuth();

            $('#vehicle-form').on('submit', handleAddVehicle);
            loadVehicles();
        });

        function loadVehicles() {
            $('#vehicles-loading').show();
            $('#vehicles-empty').addClass('hidden');
            $('#vehicles-container').addClass('hidden').html('');

            $.ajax({
                url: `${getApiUrl()}/me/vehicles`,
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${getAuthToken()}`,
                },
                success: function(res) {
                    const vehicles = res && res.data && res.data.vehicles ? res.data.vehicles : [];

                    $('#vehicles-loading').hide();

                    if (!vehicles.length) {
                        $('#vehicles-empty').removeClass('hidden');
                        return;
                    }

                    $('#vehicles-container').removeClass('hidden');
                    renderVehicles(vehicles);
                },
                error: function(xhr) {
                    $('#vehicles-loading').hide();
                    if (xhr && xhr.status === 401) {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('currentUser');
                        window.location.href = 'login.html';
                        return;
                    }

                    $('#vehicles-empty').removeClass('hidden');
                    showAlert('error', 'Failed to load vehicles.');
                }
            });
        }

        function renderVehicles(vehicles) {
            let html = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">';
            
            vehicles.forEach(vehicle => {
                const pictureUrl = getVehiclePictureUrl(vehicle);
                html += `
                    <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
                        <div class="h-40 w-full bg-gray-100 rounded-t-lg overflow-hidden flex items-center justify-center">
                            ${pictureUrl ? `
                                <img src="${pictureUrl}" alt="${vehicle.make} ${vehicle.model}" class="w-full h-full object-cover" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\"fas fa-car text-5xl text-gray-300\"></i>';" />
                            ` : `
                                <i class="fas fa-car text-5xl text-gray-300"></i>
                            `}
                        </div>
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-xl font-semibold text-gray-900">${vehicle.make} ${vehicle.model} ${vehicle.year}</h3>
                                    <p class="text-sm text-gray-600 mt-1">
                                        <i class="fas fa-id-card mr-1"></i>${vehicle.license_plate}
                                    </p>
                                </div>
                                ${vehicle.color ? `
                                    <span class="px-3 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800">
                                        ${vehicle.color}
                                    </span>
                                ` : ''}
                            </div>

                            <div class="space-y-2 mb-4">
                                ${vehicle.vin ? `
                                    <p class="text-sm text-gray-600">
                                        <i class="fas fa-barcode mr-2"></i>VIN: ${vehicle.vin}
                                    </p>
                                ` : ''}
                                ${vehicle.mileage ? `
                                    <p class="text-sm text-gray-600">
                                        <i class="fas fa-tachometer-alt mr-2"></i>${vehicle.mileage.toLocaleString()} miles
                                    </p>
                                ` : ''}
                            </div>

                            <div class="flex space-x-2">
                                <button onclick="viewVehicle('${vehicle.id || vehicle.license_plate}')" class="flex-1 border-2 border-black bg-transparent hover:bg-black text-black hover:text-white text-center px-4 py-2 rounded transition">
                                    <i class="fas fa-eye mr-1"></i>View
                                </button>
                                <button onclick="editVehicle('${vehicle.id || vehicle.license_plate}')" class="flex-1 border-2 border-black bg-transparent hover:bg-black text-black hover:text-white text-center px-4 py-2 rounded transition">
                                    <i class="fas fa-edit mr-1"></i>Edit
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            $('#vehicles-container').html(html);
        }

        function getVehiclePictureUrl(vehicle) {
            const raw = vehicle && vehicle.picture ? String(vehicle.picture) : '';
            if (!raw) return '';

            if (raw.startsWith('http://') || raw.startsWith('https://')) {
                return raw;
            }

            const siteRoot = getApiUrl().replace(/\/api\/?$/, '');
            const cleaned = raw.replace(/^\//, '').replace(/^storage\//, '');
            return `${siteRoot}/storage/${cleaned}`;
        }

        function showAddVehicleModal() {
            $('#vehicle-modal').removeClass('hidden');
        }

        function closeAddVehicleModal() {
            $('#vehicle-modal').addClass('hidden');
            $('#vehicle-form')[0].reset();
        }

        function handleAddVehicle(e) {
            e.preventDefault();

            const payload = {
                make: $('#vehicle_make').val(),
                model: $('#vehicle_model').val(),
                year: parseInt($('#vehicle_year').val()),
                license_plate: $('#vehicle_license_plate').val(),
                vin: $('#vehicle_vin').val() || null,
                color: $('#vehicle_color').val() || null,
                mileage: $('#vehicle_mileage').val() ? parseInt($('#vehicle_mileage').val()) : null,
            };

            $.ajax({
                url: `${getApiUrl()}/me/vehicles`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(payload),
                headers: {
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${getAuthToken()}`,
                },
                success: function() {
                    closeAddVehicleModal();
                    loadVehicles();
                    showAlert('success', 'Vehicle added successfully!');
                },
                error: function(xhr) {
                    if (xhr && xhr.status === 401) {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('currentUser');
                        window.location.href = 'login.html';
                        return;
                    }

                    const json = xhr && xhr.responseJSON;
                    showAlert('error', (json && json.message) ? json.message : 'Failed to add vehicle.');
                }
            });
        }

        function viewVehicle(id) {
            alert('Vehicle details view - Coming soon!\nVehicle ID: ' + id);
        }

        function editVehicle(id) {
            alert('Vehicle edit - Coming soon!\nVehicle ID: ' + id);
        }

        function showAlert(type, message) {
            const alertClass = type === 'success' 
                ? 'bg-green-50 border-l-4 border-green-500 text-green-700' 
                : 'bg-red-50 border-l-4 border-red-500 text-red-700';
            
            const icon = type === 'success' 
                ? '<i class="fas fa-check-circle mr-3 text-xl"></i>' 
                : '<i class="fas fa-exclamation-circle mr-3 text-xl"></i>';
            
            const alertHtml = `
                <div class="${alertClass} p-4 rounded-lg shadow-md animate-fade-in-up" role="alert">
                    <div class="flex items-center">
                        ${icon}
                        <div class="flex-1">
                            <p class="font-semibold">${message}</p>
                        </div>
                        <button onclick="this.parentElement.parentElement.remove()" class="ml-auto ${type === 'success' ? 'text-green-700 hover:text-green-900' : 'text-red-700 hover:text-red-900'}">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `;
            $('#alert-container').stop(true, true).show().html(alertHtml);
            
            setTimeout(() => {
                $('#alert-container').fadeOut();
            }, 5000);
        }
    </script>
</body>
</html>
